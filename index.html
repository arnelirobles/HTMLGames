<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game-card {
            transition: transform 0.2s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header-title {
            font-weight: 300;
            letter-spacing: 2px;
        }
    </style>
</head>

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 header-title mb-3">HTML Games</h1>
            <p class="lead text-muted">A collection of simple HTML5 games</p>
        </header>

        <div class="row g-4 justify-content-center">
            <!-- Flappy Bird Card -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 border-0 shadow-sm game-card" onclick="window.location.href='flappybird.html'">
                    <div class="card-body text-center p-5">
                        <div class="mb-3">

                            </svg>
                        </div>
                        <h5 class="card-title">Flappy Bird</h5>
                        <p class="card-text text-muted small">Navigate the bird through the pipes!</p>
                        <a href="flappybird.html" class="btn btn-outline-primary mt-3">Play Now</a>
                    </div>
                </div>
            </div>

            <!-- Placeholder for future games -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 border-0 shadow-sm text-muted bg-light">
                    <div class="card-body text-center p-5 d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title">More Games Coming Soon</h5>
                        <p class="card-text small">Check back later!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
